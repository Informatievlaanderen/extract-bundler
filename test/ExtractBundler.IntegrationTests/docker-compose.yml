      - ../../../../../.docker-volumes/wiremock/mappings/municipality-registry:/home/wiremock/mappings
      - ../../../../../.docker-volumes/wiremock/__files:/home/wiremock/__files
    ports:
      - 19204:8080

  wiremock_postal-registry:
    image: rodolpheche/wiremock:2.29.1
